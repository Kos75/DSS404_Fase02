<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOEMPRENDEDORES - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Login Form -->
                <form id="loginForm" class="sign-in-form">
                    <h2 class="title">Iniciar Sesión</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" placeholder="Usuario" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Contraseña" required />
                    </div>
                    <input type="submit" value="Iniciar Sesión" class="btn solid" />
                </form>

                <!-- Registration Form -->
                <form id="registerForm" class="sign-up-form">
                    <h2 class="title">Registro de Cliente</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" placeholder="Nombre Completo" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="documentId" placeholder="Número de Documento" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-calendar"></i>
                        <input type="date" id="birthDate" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-marker-alt"></i>
                        <input type="text" id="street" placeholder="Calle" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-home"></i>
                        <input type="text" id="house" placeholder="Número de Casa" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-city"></i>
                        <input type="text" id="city" placeholder="Ciudad" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-building"></i>
                        <input type="text" id="department" placeholder="Departamento" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-heart"></i>
                        <select id="maritalStatus" required>
                            <option value="">Estado Civil</option>
                            <option value="Soltero">Soltero</option>
                            <option value="Casado">Casado</option>
                            <option value="Divorciado">Divorciado</option>
                            <option value="Viudo">Viudo</option>
                        </select>
                    </div>
                    <div class="input-field">
                        <i class="fas fa-briefcase"></i>
                        <input type="text" id="profession" placeholder="Profesión" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Correo Electrónico" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-phone"></i>
                        <input type="tel" id="phone" placeholder="Teléfono" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-building"></i>
                        <input type="text" id="workplace" placeholder="Lugar de Trabajo" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-map-marked-alt"></i>
                        <input type="text" id="workAddress" placeholder="Dirección de Trabajo" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-money-bill-wave"></i>
                        <input type="number" id="monthlySalary" placeholder="Salario Mensual" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-coins"></i>
                        <input type="number" id="otherIncome" placeholder="Otros Ingresos" required />
                    </div>
                    <input type="submit" value="Registrarse" class="btn solid" />
                </form>
            </div>
        </div>

        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>¿Nuevo en ACOEMPRENDEDORES?</h3>
                    <p>Regístrate como cliente para acceder a nuestros servicios financieros.</p>
                    <button class="btn transparent" id="sign-up-btn">Registrarse</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>

            <div class="panel right-panel">
                <div class="content">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para acceder a tu cuenta y gestionar tus productos financieros.</p>
                    <button class="btn transparent" id="sign-in-btn">Iniciar Sesión</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <script src="js/auth.js"></script>
</body>
</html>
