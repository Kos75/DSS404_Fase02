<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOEMPRENDEDORES - Panel de Cajero</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <div class="sidebar-logo">
                <h1>ACOEMPRENDEDORES</h1>
                <h2>Sistema Financiero</h2>
            </div>
            <ul class="nav-links">
                <li class="active">
                    <a href="#" data-section="transactions">
                        <span class="icon">💰</span>
                        Transacciones
                    </a>
                </li>
                <li>
                    <a href="#" data-section="history">
                        <span class="icon">📜</span>
                        Historial
                    </a>
                </li>
                <li class="logout">
                    <a href="#" id="logoutBtn">
                        <span class="icon">🚪</span>
                        Cerrar Sesión
                    </a>
                </li>
            </ul>
        </nav>

        <main class="main-content">
            <header class="top-bar">
                <h2>Panel de Cajero</h2>
                <div class="user-info">
                    <span id="userName">Cajero</span>
                </div>
            </header>

            <div class="content-area">
                <!-- Transactions Section -->
                <section id="transactions" class="section active">
                    <div class="section-header">
                        <h3>Registrar Transacción</h3>
                    </div>

                    <form id="transactionForm" class="transaction-form">
                        <div class="form-group">
                            <label for="clientId">Cliente</label>
                            <select id="clientId" required>
                                <option value="">Seleccione un cliente...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productType">Tipo de Producto</label>
                            <select id="productType" required>
                                <option value="">Seleccione un tipo...</option>
                                <option value="cuenta">Cuenta</option>
                                <option value="tarjeta">Tarjeta</option>
                                <option value="prestamo">Préstamo</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="productId">Producto</label>
                            <select id="productId" required>
                                <option value="">Seleccione un producto...</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="transactionAmount">Monto</label>
                            <input type="number" id="transactionAmount" step="0.01" required>
                        </div>

                        <div class="form-group">
                            <label for="transactionType">Tipo de Transacción</label>
                            <select id="transactionType" required>
                                <option value="abono">Abono</option>
                                <option value="retiro">Retiro</option>
                            </select>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Registrar Transacción</button>
                        </div>
                    </form>
                </section>

                <!-- History Section -->
                <section id="history" class="section">
                    <div class="section-header">
                        <h3>Historial de Transacciones</h3>
                    </div>

                    <div class="search-bar">
                        <input type="text" id="transactionSearch" placeholder="Buscar transacción...">
                    </div>

                    <div class="table-container">
                        <table id="transactionsTable">
                            <thead>
                                <tr>
                                    <th>Fecha</th>
                                    <th>Cliente</th>
                                    <th>Producto</th>
                                    <th>Tipo</th>
                                    <th>Monto</th>
                                    <th>Cajero</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Transaction rows will be dynamically added here -->
                            </tbody>
                        </table>
                    </div>
                </section>
            </div>
        </main>
    </div>

    <script src="../js/cajero.js"></script>
</body>
</html>
