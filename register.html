<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACOEMPRENDEDORES - Registro</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo">
                <h1>ACOEMPRENDEDORES</h1>
                <h2>Registro de Cliente</h2>
            </div>
            <form id="registerForm" class="login-form">
                <div class="form-group">
                    <label for="fullName">Nombre Completo</label>
                    <input type="text" id="fullName" name="fullName" required>
                </div>
                <div class="form-group">
                    <label for="documentId">Documento de Identidad (12345678-9)</label>
                    <input type="text" id="documentId" name="documentId" pattern="[0-9]{8}-[0-9]" required>
                </div>
                <div class="form-group">
                    <label for="birthDate">Fecha de Nacimiento</label>
                    <input type="date" id="birthDate" name="birthDate" required>
                </div>
                <div class="form-group">
                    <label for="street">Calle</label>
                    <input type="text" id="street" name="street" required>
                </div>
                <div class="form-group">
                    <label for="house">Número de Casa</label>
                    <input type="text" id="house" name="house" required>
                </div>
                <div class="form-group">
                    <label for="city">Ciudad</label>
                    <input type="text" id="city" name="city" required>
                </div>
                <div class="form-group">
                    <label for="department">Departamento</label>
                    <input type="text" id="department" name="department" required>
                </div>
                <div class="form-group">
                    <label for="maritalStatus">Estado Familiar</label>
                    <select id="maritalStatus" name="maritalStatus" required>
                        <option value="">Seleccione...</option>
                        <option value="soltero">Soltero(a)</option>
                        <option value="casado">Casado(a)</option>
                        <option value="divorciado">Divorciado(a)</option>
                        <option value="viudo">Viudo(a)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="profession">Profesión</label>
                    <input type="text" id="profession" name="profession" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="workplace">Lugar de Trabajo</label>
                    <input type="text" id="workplace" name="workplace" required>
                </div>
                <div class="form-group">
                    <label for="workAddress">Dirección de Trabajo</label>
                    <input type="text" id="workAddress" name="workAddress" required>
                </div>
                <div class="form-group">
                    <label for="monthlySalary">Salario Mensual</label>
                    <input type="number" id="monthlySalary" name="monthlySalary" required>
                </div>
                <div class="form-group">
                    <label for="otherIncome">Otros Ingresos</label>
                    <input type="number" id="otherIncome" name="otherIncome" required>
                </div>
                <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn-primary">Registrarse</button>
                </div>
                <div class="form-group">
                    <a href="index.html" class="btn-secondary">Volver al Login</a>
                </div>
            </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
